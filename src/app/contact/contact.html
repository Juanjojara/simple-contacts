<div>
    {{id()}} - {{firstName()}} <img [src]="picture()" width="64" height="64"><br>
    <button (click)="switchShowDetails()">{{showDetails()?'Hide Details' : 'Show Details'}}</button>
    @if (showDetails()){
        @if (phone()) {
            <a [href]="phoneLink()">{{phone()}}</a> -
        }@else{
            No phone number
        }
        @if (email()){
            <a href="{{emailLink()}}">{{email()}}</a>
        }@else{
            No email address
        }
    }
    
</div>
