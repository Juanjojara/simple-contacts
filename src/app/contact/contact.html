<div>
    <div>
        <p>{{id()}}</p>
    </div>
    <div>
        <p>{{firstName()}}</p>
    </div>
    <div>
        <p>{{lastName()}}</p>
    </div>
    @if (phone()){
    <div>
        <p><a [href]="phoneLink()">{{phone()}}</a></p>
    </div>
}@else{
    No phone number
}
@if (email()){
    <div>
        <p><a href="{{emailLink()}}">{{email()}}</a></p>
    </div>
}@else{
    No email address
}
</div>
